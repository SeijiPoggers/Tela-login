<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Login</title>
</head>
<body>
  <div class="formsoculto">
    <main class="login">
        <form class="container">
            <h1 class="headline">Bem-vindo</h1>
            <h2 class="subheadline">Insira seus dados de acesso</h2>

            <div class="form">
                <label for="" class="label-email">E-mail</label>

                <i class="bx bxs-user"></i>
                <input class="input-email" type="email" id="email" placeholder="Insira seu E-mail:" autocomplete="off">
                <label for="password" class="password">Senha</label>

                <i class="bx bxs-key"></i>
                <input type="password" class="input-password" id="password" placeholder="Insira seu Senha:">

                <a class="forgot">Esqueceu sua senha?</a>
                <input class="button" type="submit" value="Login">
            </div>
        </form>
    </main>
  </div>  
</body>
</html>
